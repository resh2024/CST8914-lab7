<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Accessible Feedback Form</title>

  <style>
    .control,
    fieldset {
      margin: 6px 0;
    }

    label {
      display: inline-block;
      width: auto;
      vertical-align: top;
    }

    .required {
      color: red;
    }

    fieldset ul {
      margin: 0;
    }

    /* Added visible focus indicator for accessibility */
    input:focus,
    textarea:focus,
    button:focus {
      outline: 3px solid #0066cc;
      outline-offset: 2px;
    }

    .error {
      color: red;
    }
  </style>
</head>

<body>
  <h1>Feedback Form</h1>

  <!-- Added role=form and aria-labelledby to make form more descriptive -->
  <form aria-labelledby="formTitle" novalidate>
    <h2 id="formTitle" class="sr-only">User Feedback Form</h2>

    <!-- LABELING + REQUIRED FIELD IDENTIFICATION -->
    <div class="control">
      <!-- Added 'for' and 'id' connection -->
      <label for="name">Full name <span class="required">*</span></label>
      <input id="name" name="name" type="text" aria-required="true" />
    </div>

    <!-- INLINE INSTRUCTIONS for Biography -->
    <div class="control">
      <label for="biography">Biography</label>
      <textarea id="biography" name="biography" aria-describedby="bioHelp"></textarea>
      <!-- Inline instruction accessible to screen readers -->
      <span id="bioHelp">Include examples of your skills in JavaScript.</span>
    </div>

    <!-- GROUPING RADIO BUTTONS -->
    <fieldset>
      <legend>Gender <span class="required">*</span></legend>
      <div class="control">
        <!-- Connected label and input -->
        <input id="gender_male" name="gender" type="radio" value="male" />
        <label for="gender_male">Male</label>
      </div>
      <div class="control">
        <input id="gender_female" name="gender" type="radio" value="female" />
        <label for="gender_female">Female</label>
      </div>
    </fieldset>

    <div class="control">
      <input id="accept_agbs" name="accept_agbs" type="checkbox" value="1" />
      <label for="accept_agbs">I accept the terms and conditions <span class="required">*</span></label>
    </div>

    <div class="control">
      <input name="validate" type="hidden" value="1" />
      <button type="submit">Register</button>
    </div>
  </form>

  <!-- jQuery for validation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <script>
    "use strict";

    (function () {
      function showError(input, message) {
        let $input = $('[name="' + input + '"]');
        let $fieldset, $elementToDescribe, $referencedElement, $errorContainer, $error;

        // Create error summary fieldset at the top if it doesnâ€™t exist
        if ($('fieldset.errors').length === 0) {
          $('form').prepend('<fieldset class="errors" aria-live="assertive"><legend>Errors</legend><ul></ul></fieldset>');
        }

        $errorContainer = $('fieldset.errors ul');

        if ($input.is(':radio')) {
          $fieldset = $input.closest('fieldset');
          $elementToDescribe = $fieldset;
          $referencedElement = $input.first();
        } else {
          $elementToDescribe = $input;
          $referencedElement = $input;
        }

        // Each error is linked to the field using aria-describedby
        let errorId = input + '_error';
        $elementToDescribe.attr('aria-describedby', errorId);

        // Accessible error message with focusable link
        $error = $('<a href="#" id="' + errorId + '">' + message + '</a>');
        $error.on('click', function (e) {
          e.preventDefault();
          $referencedElement.focus();
        });

        $errorContainer.append('<li></li>').find('li:last').append($error);

        // Move focus to the errors area only once (Focus management)
        if ($('fieldset.errors').attr('tabindex') === undefined) {
          $('fieldset.errors').attr('tabindex', '-1').focus();
        }
      }

      function validateForm() {
        $('fieldset.errors').remove();
        let valid = true;

        if (!$('#name').val().trim()) {
          showError('name', 'Please enter your name.');
          valid = false;
        }

        if (!$('input[name="gender"]:checked').val()) {
          showError('gender', 'Please select your gender.');
          valid = false;
        }

        if (!$('#accept_agbs').is(':checked')) {
          showError('accept_agbs', 'You must accept the terms and conditions.');
          valid = false;
        }

        if (valid) {
          alert('All inputs are valid.');
        }
      }

      $(document).ready(function () {
        $('form').on('submit', function (e) {
          e.preventDefault();
          validateForm();
        });
      });
    })();
  </script>
</body>

</html>
